        <div class="container">
  <h2>Apply Leave</h2>
  <div class="panel panel-default">
    <div class="panel-heading">Leave Request Form
    
    <form>
    <div class="form-group">
      <label for="email">From Date:</label>
      <input type="date" class="form-control" id="email" placeholder="From Date">
    </div>
    <div class="form-group">
      <label for="pwd">To Date:</label>
      <input type="date" class="form-control" id="pwd" placeholder="To Date">
    </div>
    <div class="checkbox">
      <label><input type="checkbox"> select</label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
    
    
    </div>
    <div class="panel-body"></div>
  </div>
</div>
